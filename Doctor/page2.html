<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon">&#9776;</div>
            <div class="brand">DABS</div>
            <div class="search-bar">
                <input type="text" placeholder="Type to search">
            </div>
            <div class="mail-icon">
                <a href="mailto:youremail@example.com">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <span class="prev" onclick="prevMonth()">&lt;</span>
        <div class="calendar">
            <div class="header">
                <h2 id="month">February 2024</h2>
            </div>
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="calendarDays">
                <!-- Days will be populated dynamically with JavaScript -->
            </div>
        </div>
        <span class="next" onclick="nextMonth()">&gt;</span>
    </div>
    <form id="appointmentForm">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="reason" placeholder="Reason">
        <input type="date" name="date">
        <input type="time" name="time">
        <select name="status">
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="canceled">Canceled</option>
        </select>
        <button type="submit">Add Appointment</button>
    </form>
</div>

    <script>
        const calendarDays = document.getElementById('calendarDays');
        const monthElement = document.getElementById('month');

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        // Initial rendering
        renderCalendar(currentMonth, currentYear);

        // Previous month
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        }

        // Next month
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        }

        // Function to render the calendar
        function renderCalendar(month, year) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            monthElement.textContent = `${getMonthName(month)} ${year}`;

            let days = '';

            // Add empty cells for the days before the first day of the month
            for (let i = 0; i < firstDayIndex; i++) {
                days += `<div class="day"></div>`;
            }

            // Add days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                days += `<div class="day" onclick="alert('You clicked on ${i}')">${i}</div>`;
            }

            calendarDays.innerHTML = days;
        }

        // Function to get month name
        function getMonthName(month) {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return monthNames[month];
        }

        document.addEventListener('DOMContentLoaded', function() {
    const appointmentForm = document.getElementById('appointmentForm');
    const appointmentsTable = document.getElementById('appointmentsTable');
    const appointmentsArray = []; // Array to store appointments

    appointmentForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(appointmentForm);

        const name = formData.get('name');
        const reason = formData.get('reason');
        const date = formData.get('date');
        const time = formData.get('time');
        const status = formData.get('status');

        if (!name || !reason || !date || !time) {
            alert('Please fill in all fields.');
            return;
        }

        const newAppointment = {
            name: name,
            reason: reason,
            date: date,
            time: time,
            status: status
        };

        // Push new appointment into the array
        appointmentsArray.push(newAppointment);

        // Update the appointments table
        renderAppointments();

        appointmentForm.reset();
    });

    function renderAppointments() {
        // Clear the table
        appointmentsTable.innerHTML = '';

        // Loop through the appointments array and render each appointment in the table
        appointmentsArray.forEach(function(appointment) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${appointment.name}</td>
                <td>${appointment.reason}</td>
                <td>${appointment.date}</td>
                <td>${appointment.time}</td>
                <td>${appointment.status}</td>
            `;
            appointmentsTable.appendChild(newRow);
        });
    }
});
    </script>
</body>
</html>
