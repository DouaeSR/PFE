<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <header>
        <div class="navbar">
           
            <a href="#" class="navbar-logo">Your Logo</a>


            <div class="navbar-links">
                <a href="#">SIGN IN</a>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </header>
    <div class="container">
        <span class="prev" onclick="prevMonth()">&lt;</span>
        <div class="calendar">
            <div class="header">
                <h2 id="month">February 2024</h2>
            </div>
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="calendarDays">
                <!-- Days will be populated dynamically with JavaScript -->
            </div>
        </div>
        <span class="next" onclick="nextMonth()">&gt;</span>
    </div>

    <script>
        const calendarDays = document.getElementById('calendarDays');
        const monthElement = document.getElementById('month');

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        // Initial rendering
        renderCalendar(currentMonth, currentYear);

        // Previous month
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        }

        // Next month
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        }

        // Function to render the calendar
        function renderCalendar(month, year) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            monthElement.textContent = `${getMonthName(month)} ${year}`;

            let days = '';

            // Add empty cells for the days before the first day of the month
            for (let i = 0; i < firstDayIndex; i++) {
                days += `<div class="day"></div>`;
            }

            // Add days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                days += `<div class="day" onclick="alert('You clicked on ${i}')">${i}</div>`;
            }

            calendarDays.innerHTML = days;
        }

        // Function to get month name
        function getMonthName(month) {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return monthNames[month];
        }
    </script>
</body>
</html>
