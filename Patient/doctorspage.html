<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="doctorspage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="doctorspage.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon">&#9776;</div>
            <div class="brand">DABS</div>
            <div class="search-bar">
                <input type="text" placeholder="Type to search">
            </div>
            <div class="mail-icon">
                <a href="patema.html">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="doctor-profile">
            <div class="profile-pic">
                <img src="ppictures/téléchargement.png" alt="Doctor Profile">
            </div>
            <div class="info">
                <h2>Dr. John Doe</h2>
                <p>Cardiologist</p>
                <p></p><span class="rating">★★★★☆</span></p>
                <hr> <!-- Thin line -->
                <p><strong>Location:</strong> City Hospital</p>
                <p><strong>Contact:</strong> (123) 456-7890</p>
            </div>
        </div>    
        <section class="appointment-section">
            <nav class="navigation-bar">
                <ul>
                    <li><a href="doctorspage.html" class="active">book</a></li>
                    <li><a href="doctorprfl.html">profile</a></li>
                </ul>
            </nav>
        
           
            <div class="part part2">
                <h2>Select Your Date</h2>
                <div class="calendar">
                    <div class="month">
                        <button class="prev">&#10094;</button>
                        <div class="date">February 2024</div>
                        <button class="next">&#10095;</button>
                    </div>
                    <div class="days">
                        <!-- Calendar days generated dynamically using JavaScript -->
                    </div>
                </div>
                <div class="availability">
                    <div class="indicator available"></div>
                    <span>Available</span>
                </div>
                <div class="availability">
                    <div class="indicator not-available"></div>
                    <span>Not Available</span>
                </div>
            </div>    
            <div class="part part3">
                <button class="book-now-button">Book Now</button>
            </div>
        </section>
        
    </main>
</body>
</html>
