<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="newap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon">&#9776;</div>
            <div class="brand">DABS</div>
            <div class="search-bar">
                <input type="text" placeholder="Type to search">
            </div>
            <div class="mail-icon">
                <a href="patema.html">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div class="profile">
                <img src="ppictures/téléchargement.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <div class="username">JohnDoe123</div>
                    <div class="points">100% </div>
                </div>
            </div>
            <hr> <!-- Thin line -->
            <ul class="sidebar-menu">
                <li><a href="newap.html"><i class="fa-solid fa-plus"></i>   New appointment</li>
                <li><a href="current.html"><i class="fa-regular fa-calendar-check"></i>   Current Appointments</a></li>
                <li><a href="hystory.html"><i class="fa-solid fa-book-medical"></i>   Appointment History</a></li>
            </ul>
            <p>2023</p>
        </div>
        <div class="container">
            <div class="appointment-section">
                <h2>New Appointment</h2>
                <div class="select-speciality">
                    <label for="speciality">Select a Speciality:</label>
                    <div class="dropdown">
                        <button class="dropbtn">Specialities <span>&#9660;</span></button>
                        <div class="dropdown-content">
                            <a href="#">Speciality 1</a>
                            <a href="#">Speciality 2</a>
                            <a href="#">Speciality 3</a>
                            <!-- Add more specialities as needed -->
                        </div>
                    </div>
                </div>
                <div class="choose-doctor">
                    <label for="doctor">Choose Doctor:</label>
                    <input type="text" id="doctor" name="doctor" placeholder="Enter doctor's name">
                </div>
                <button class="book-btn">Book</button>
            </div>
        </div>
    </main>
</body>
</html>
